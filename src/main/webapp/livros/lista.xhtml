<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>	
		
	<h:messages />
	<h:dataTable border="1" cellpadding="2" cellspacing="0"
		value="#{adminBooksBean.books}" var="book">
		<h:column>
			<f:facet name="header">Titulo</f:facet>
				#{book.title}
			</h:column>
		<h:column>
			<f:facet name="header">Número de páginas</f:facet>
				#{book.numberOfPages}
			</h:column>
		<h:column>
			<f:facet name="header">Autores</f:facet>
			<ui:repeat var="author" value="#{book.authors}">
					#{author.name}|					
				</ui:repeat>
		</h:column>
		<h:column>
			<f:facet name="header">Sumário</f:facet>
			<h:outputLink value="#{request.contextPath}/#{book.summaryPath}">
				#{book.summaryPath}
			</h:outputLink>
		</h:column>
	</h:dataTable>
</h:body>
</html>
